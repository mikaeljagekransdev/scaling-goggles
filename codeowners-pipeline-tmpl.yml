parameters:
- name: repos
  type: object

stages:
- stage: Build
  jobs:
  - job: Build
    steps:
    - checkout: self
      persistCredentials: true

    - ${{ each repo in parameters.repos }}:
      - checkout: ${{ repo }}
        condition: eq(variables['Build.Repository.Name'], '${{ repo }}')

    - script: az config set extension.use_dynamic_install=yes_without_prompt
      displayName: 'configure azure cli'

    - script: ls -la

    - task: AzureCLI@2
      enabled: false
      inputs:
        azureSubscription: codeowner-admin
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: ./codeowners.py -r $(Build.Repository.ID)
